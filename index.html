<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        var hash = window.location.hash;
        var params = hash.split("#")[1];
        var access_token = "";
        var expires_in = "";
        if (params) {
            var tokens = params.split("&").map(function(param) { return param.split("=")[1]; });
            access_token = tokens.find(function(token) { return token.includes("access_token"); });
            expires_in = tokens.find(function(token) { return token.includes("expires_in"); });
        }
        var redirect_url = access_token ? "https://t.me/yandex_plus_city_bot?start=" + access_token + "&" + expires_in: "https://t.me/yandex_plus_city_bot";
        window.location.replace(redirect_url);
    </script>
</head>
</html>

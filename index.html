<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Передача данных по ссылке</title>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://example.com/webhook");
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("url=" + encodeURIComponent(window.location.href));
    </script>
</head>
<body>
    <h1>Перенаправление...</h1>
</body>
</html>
